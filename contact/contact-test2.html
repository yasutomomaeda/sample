<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ課題2</title>
  <link rel="stylesheet" href="contact/contact-style2.css">
</head>

<body>
  <div class="contact-container">
    <div class="contact-header">
      <h1>お問い合わせ　内容入力</h1>
      <p>お問い合わせ内容をご入力の上、「確認画面へ」ボタンをクリックしてください。</p>
    </div>

    <form action="mailto:pannwwpann@gmail.com">
      <div class="field-item">
        <label for="name">お名前<br class="form">
          <p class="required">必須</p>
        </label>
        <input type="text" name="name" id="name" placeholder="例)山田太郎">
      </div>

      <div class="field-item">
        <label for="hiragana">ふりがな<br class="form">
          <p class="required">必須</p>
        </label>
        <input type="text" name="hiragana" id="hiragana" placeholder="例)やまだたろう">
      </div>

      <div class="field-item">
        <label for="email">メールアドレス<br class="form">
          <p class="required">必須</p>
        </label>
        <input type="text" name="email" id="email" placeholder="例)guest@example.com">
      </div>

      <div class="field-item">
        <label for="phonenumber">電話番号<br class="form">
          <p class="required">必須</p>
        </label>
        <input type="text" name="phonenumber" id="phonenumber" placeholder="例)090-1234-5678">
      </div>

      <div class="field-item">
        <label for="birthday">生年月日<br class="form">
          <p class="required">必須</p>
        </label>
        <input type="date" name="birthday" id="birthday">
      </div>

      <div class="field-item">
        <label for="gender">性別<br class="form">
          <p class="required">必須</p>
        </label>
        <div class="gender-wrapper">
          
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">男性</label>
          
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">女性</label>
          

        </div>

      </div>

      <div class="field-item">
        <label for="genre">お問い合わせ項目<br class="form">
          <p class="required">必須</p>
        </label>
        <select name="genre" id="genre">
          <option value="" selected disabled> 選択してください </option>
          <option value="question">ご質問</option>
          <option value="opinion">ご意見</option>
          <option value="others">その他</option>
        </select>
      </div>

      <div class="field-item">
        <label for="message">お問い合わせ内容<br class="form">
          <p class="required">必須</p>
        </label>
        <textarea name="message" id="message" placeholder="お問合せ内容を入力"></textarea>
      </div>
  </div>

  </form>

  <div class="submit-container">
    <input type="submit" value="確認画面へ">
  </div>


  </div>

</body>

</html>
