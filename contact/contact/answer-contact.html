<!DOCTYPE html>
<html lang="ja">
​
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ</title>
  <link rel="stylesheet" href="./style.css">
</head>
​
<body>
  <div class="container">
    <div class="content-header">
      <h1>お問い合わせ　内容入力</h1>
      <p>お問い合わせ内容をご入力ください。</p>
    </div>
    <div class="contact-wrapper">
      <form action="mailto:example@gmail.com" enctype="text/plain" method="POST">
        <div class="field-item">
          <label for="name"><span>お名前</span><span class="require">必須</span></label>
          <input type="text" name="name" id="name" placeholder="山田太郎" autocomplete="name">
        </div>
        <div class="field-item">
          <label for="name"><span>ふりがな</span><span class="require">必須</span></label>
          <input type="text" name="name" id="name" placeholder="やまだたろう" autocomplete="name">
        </div>
        <div class="field-item">
          <label for="email"><span>メールアドレス</span><span class="require">必須</span></label>
          <input type="email" name="email" id="email" placeholder="example@gmail.com" autocomplete="email" autofocus>
        </div>
        <div class="field-item">
          <label for="genre">お問い合わせの項目</label>
          <select id="genre" name="genre">
            <option value="" disabled selected>--- 選択してください ---</option>
            <option value="question">ご質問</option>
            <option value="opinion">ご意見</option>
            <option value="other">その他</option>
          </select>
        </div>
        <div class="field-item">
          <label for="message">お問い合わせ内容</label>
          <textarea name="body" id="message" placeholder="お問い合わせ内容を入力してください"></textarea>
        </div>
      </form>
    </div>
    <div class="btn-wrapper">
      <input type="submit" value="メールを送信します">
    </div>
  </div>
</body>
​
</html>
